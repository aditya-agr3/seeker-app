<header
    class="fixed top-0 w-full text-black bg-white body-font shadow-1 z-[9999]"
    [class.navbar-hero]="hero && !isScrolled"
>
    <div class="container flex flex-row flex-wrap items-center p-5 mx-auto">
        <a class="flex items-center font-medium title-font">
            <span class="text-xl">Seeker</span>
        </a>
        <nav
            class="flex flex-wrap items-center justify-center py-1 pl-4 ml-4 mr-auto text-base border-l border-gray-200"
        >
            <a
                class="mr-5 cursor-pointer hover:text-gray-900"
                [routerLink]="['/']"
            >
                Home
            </a>
            <a
                class="mr-5 cursor-pointer hover:text-gray-900"
                [routerLink]="['/about-us']"
                >About Us</a
            >
            <a
                class="mr-5 cursor-pointer hover:text-gray-900"
                [routerLink]="['/resource']"
                >Resource Library</a
            >
            <a
                class="mr-5 cursor-pointer hover:text-gray-900"
                [routerLink]="['/contact-us']"
                >Contact Us</a
            >
        </nav>
        <button
            (click)="goBack()"
            class="inline-flex items-center px-3 py-1 text-base text-black bg-gray-200 border-0 rounded focus:outline-none hover:bg-customBlue"
            (click)="goBack()"
            *ngIf="!hero"
        >
            Back
            <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-4 h-4 ml-1"
                viewBox="0 0 24 24"
            >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</header>
