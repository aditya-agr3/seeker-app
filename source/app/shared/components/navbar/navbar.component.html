<header
    class="fixed top-0 w-full text-black bg-white body-font shadow-1 z-[9999]"
    [class.navbar-hero]="hero && !isScrolled"
>
    <div class="container flex flex-row flex-wrap items-center p-5 mx-auto">
        <a class="flex items-center font-medium title-font">
            <span class="text-xl">Seeker</span>
        </a>
        <nav
            class="flex flex-wrap items-center justify-center py-1 pl-4 ml-4 mr-auto text-base border-l border-gray-200"
        >
            <a
                class="mr-5 cursor-pointer hover:text-gray-900"
                [routerLink]="['/']"
            >
                Home
            </a>
            <a
                class="mr-5 cursor-pointer hover:text-gray-900"
                [routerLink]="['/about-us']"
                >About Us</a
            >
            <a
                class="mr-5 cursor-pointer hover:text-gray-900"
                [routerLink]="['/resource']"
                >Resource Library</a
            >
            <a
                class="mr-5 cursor-pointer hover:text-gray-900"
                [routerLink]="['/contact-us']"
                >Contact Us</a
            >
        </nav>
        <button
            (click)="goBack()"
            class="inline-flex items-center px-3 py-1 text-base gap-1 text-black bg-gray-200 border-0 rounded focus:outline-none hover:bg-customBlue"
            (click)="goBack()"
            *ngIf="!hero"
        >
        <svg xmlns="http://www.w3.org/2000/svg" class="" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="m330-444 201 201-51 51-288-288 288-288 51 51-201 201h438v72H330Z"/></svg>

            Back
            
        </button>
    </div>
</header>
