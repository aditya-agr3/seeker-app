<div class="container mx-auto p-4">
  <div>
  <form>
   

      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name:</label>
        <input id="name" type="text" formControlName="name" class="border rounded w-full py-2 px-3 text-gray-700" />
        <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" class="text-red-500">
          Name is required.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input id="email" type="email" formControlName="email" class="border rounded w-full py-2 px-3 text-gray-700" />
        <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="text-red-500">
          Enter a valid email.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="phone" class="block text-gray-700">Phone:</label>
        <input id="phone" type="text" formControlName="phone" class="border rounded w-full py-2 px-3 text-gray-700" />
        <div *ngIf="myForm.get('phone')?.invalid && myForm.get('phone')?.touched" class="text-red-500">
          Phone number is required.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="age" class="block text-gray-700">Age:</label>
        <input id="age" type="number" formControlName="age" class="border rounded w-full py-2 px-3 text-gray-700" />
        <div *ngIf="myForm.get('age')?.invalid && myForm.get('age')?.touched" class="text-red-500">
          Enter a valid age.
        </div>
      </div>
  
      <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Submit</button>
    </form>
  </div>
</div>
