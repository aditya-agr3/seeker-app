<!-- pagination.component.html -->


<div class="flex justify-center items-center mt-8">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="px-4 py-2 mr-2 bg-blue-500 text-white rounded-md shadow-md">Previous</button>
    <div class="mx-2 text-lg font-semibold">{{ currentPage }}</div>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="px-4 py-2 ml-2 bg-blue-500 text-white rounded-md shadow-md">Next</button>
  </div>
